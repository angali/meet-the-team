version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - mkdir -p ./frontend/build  
        - cd frontend
        - yarn install
    build:
      commands:
        - yarn run test && yarn run build
  artifacts:
    baseDirectory: ./frontend/build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*